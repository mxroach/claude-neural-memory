<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Claude 신경망 기억 시스템 - 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        textarea { height: 150px; }
        button { width: 100%; padding: 15px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px 0; }
        button:hover { background: #005a87; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 신경망 테스트</h1>
        
        <input type="url" id="webhookUrl" placeholder="Webhook URL" />
        <textarea id="conversation" placeholder="대화 내용"></textarea>
        
        <button onclick="basicTest()">🔗 기본 테스트</button>
        <button onclick="processTest()">🧠 처리 테스트</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 가장 기본적인 테스트
        async function basicTest() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            
            console.log("=== 기본 테스트 시작 ===");
            console.log("Webhook URL:", webhookUrl);
            
            if (!webhookUrl) {
                showStatus('Webhook URL을 입력하세요', 'error');
                return;
            }

            try {
                const payload = { test: "basic", time: new Date().toISOString() };
                console.log("전송할 payload:", payload);
                
                showStatus('기본 테스트 전송 중...', 'success');
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                console.log("응답:", response);
                showStatus('기본 테스트 완료! Zapier 확인하세요.', 'success');
                
            } catch (error) {
                console.error("기본 테스트 오류:", error);
                showStatus(`기본 테스트 오류: ${error.message}`, 'error');
            }
        }

        // 처리 테스트
        async function processTest() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const conversation = document.getElementById('conversation').value.trim();
            
            console.log("=== 처리 테스트 시작 ===");
            console.log("Webhook URL:", webhookUrl);
            console.log("Conversation:", conversation.substring(0, 100) + "...");
            
            if (!webhookUrl || !conversation) {
                showStatus('URL과 대화 내용을 모두 입력하세요', 'error');
                return;
            }

            try {
                const payload = {
                    conversation: conversation,
                    mode: "smart",
                    timestamp: new Date().toISOString(),
                    test_version: "working_test"
                };
                
                console.log("전송할 payload:", payload);
                showStatus('처리 테스트 전송 중...', 'success');
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                console.log("응답:", response);
                showStatus('처리 테스트 완료! Zapier 확인하세요.', 'success');
                
            } catch (error) {
                console.error("처리 테스트 오류:", error);
                showStatus(`처리 테스트 오류: ${error.message}`, 'error');
            }
        }

        // URL 저장
        document.getElementById('webhookUrl').addEventListener('change', function() {
            localStorage.setItem('test_webhook_url', this.value);
            console.log("URL 저장됨:", this.value);
        });

        // 페이지 로드시 URL 복원
        window.addEventListener('load', function() {
            const savedUrl = localStorage.getItem('test_webhook_url');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
                console.log("저장된 URL 복원:", savedUrl);
            }
        });
    </script>
</body>
</html>
