<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Neural Memory System v4.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5f72bd 0%, #9b59b6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
            font-size: 1.1em;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            background: #f0f3ff;
            border-color: #5f72bd;
        }

        .file-upload.dragover {
            background: #e8f2ff;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #888;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-large {
            padding: 20px 40px;
            font-size: 1.3em;
            width: 100%;
            justify-content: center;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .file-name {
            font-weight: 600;
            color: #155724;
            margin-bottom: 5px;
        }

        .file-details {
            font-size: 0.9em;
            color: #666;
        }

        .processing-animation {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .footer {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Neural Memory System v4.0</h1>
            <p>Claude 세션을 신경망 수준으로 분석하고 자동으로 관련 기억을 검색하여 연결</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="sessionContent">📝 Claude 세션 내용</label>
                    <textarea 
                        id="sessionContent" 
                        placeholder="Claude와의 대화 내용을 여기에 붙여넣으세요. 전체 세션을 복사해서 넣거나, 특정 부분만 분석하고 싶다면 해당 부분만 넣어도 됩니다..."
                        rows="8"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label>📁 다양한 파일 형식 지원</label>
                    <div class="file-upload" id="fileUpload">
                        <div class="upload-icon">📎</div>
                        <div class="upload-text">다양한 파일을 드래그&드롭하거나 클릭하세요</div>
                        <div class="upload-hint">지원 형식: .txt, .md, .pdf, .docx, .json, .csv</div>
                        <input type="file" id="fileInput" style="display: none;" 
                               accept=".txt,.md,.pdf,.docx,.json,.csv">
                    </div>
                    <div id="fileInfo" class="file-info hidden">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-details" id="fileDetails"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="webhookUrl">🔗 Zapier Webhook URL</label>
                    <input 
                        type="url" 
                        id="webhookUrl" 
                        placeholder="https://hooks.zapier.com/hooks/catch/YOUR_WEBHOOK_ID"
                        value=""
                    >
                </div>
            </div>

            <button class="btn btn-large" id="processBtn">
                <span class="btn-text">🚀 분석 & 저장</span>
            </button>

            <div id="statusMessage" class="status-message hidden"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="sessionCount">0</div>
                    <div class="stat-label">처리된 세션</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="fileCount">0</div>
                    <div class="stat-label">업로드된 파일</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">0 KB</div>
                    <div class="stat-label">총 데이터 크기</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>🧠 Neural Memory System v4.0 | FormData 완벽 버전 | 자동 기억 검색 + 통합 분석</p>
        </div>
    </div>

    <script>
        // 전역 상태 관리
        let uploadedFileContent = '';
        let uploadedFileName = '';
        let stats = {
            sessionCount: 0,
            fileCount: 0,
            totalSize: 0
        };

        // DOM 요소 참조
        const sessionContent = document.getElementById('sessionContent');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileDetails = document.getElementById('fileDetails');
        const webhookUrl = document.getElementById('webhookUrl');
        const processBtn = document.getElementById('processBtn');
        const statusMessage = document.getElementById('statusMessage');

        // 통계 업데이트
        function updateStats() {
            document.getElementById('sessionCount').textContent = stats.sessionCount;
            document.getElementById('fileCount').textContent = stats.fileCount;
            document.getElementById('totalSize').textContent = 
                stats.totalSize >= 1024 ? `${(stats.totalSize / 1024).toFixed(1)} MB` : `${stats.totalSize} KB`;
        }

        // 상태 메시지 표시
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.classList.remove('hidden');
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 5000);
            }
        }

        // 파일 업로드 처리
        fileUpload.addEventListener('click', () => fileInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 파일 처리
        async function handleFile(file) {
            uploadedFileName = file.name;
            const fileSize = Math.round(file.size / 1024);

            try {
                const text = await readFileAsText(file);
                uploadedFileContent = text;
                
                // 파일 정보 표시
                fileName.textContent = `📄 ${file.name}`;
                fileDetails.textContent = `크기: ${fileSize} KB | 타입: ${file.type || '알 수 없음'}`;
                fileInfo.classList.remove('hidden');
                
                // 통계 업데이트
                stats.fileCount++;
                stats.totalSize += fileSize;
                updateStats();
                
                showStatus(`✅ 파일 "${file.name}"이 성공적으로 로드되었습니다.`, 'success');
                
            } catch (error) {
                console.error('파일 읽기 오류:', error);
                showStatus(`❌ 파일 읽기 중 오류가 발생했습니다: ${error.message}`, 'error');
            }
        }

        // 파일을 텍스트로 읽기
        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('파일 읽기 실패'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        // 메인 처리 함수
        async function processSession() {
            const content = sessionContent.value.trim();
            const webhook = webhookUrl.value.trim();

            // 입력 검증
            if (!content && !uploadedFileContent) {
                showStatus('❌ Claude 세션 내용을 입력하거나 파일을 업로드해주세요.', 'error');
                return;
            }

            if (!webhook) {
                showStatus('❌ Zapier Webhook URL을 입력해주세요.', 'error');
                return;
            }

            // 처리 시작
            const processingStartTime = Date.now();
            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="processing-animation">⚙️</span> 신경망 분석 중...';
            
            showStatus('🧠 신경망 분석을 시작합니다...', 'info');

            try {
                // FormData 방식으로 데이터 준비 (Zapier 완벽 호환)
                const finalContent = uploadedFileContent || content;
                const formData = new FormData();
                
                // 개별 필드로 전송 (Zapier가 각각 파싱 가능)
                formData.append('conversation', finalContent);
                formData.append('processing_mode', 'complete');
                formData.append('memory_depth', 'auto');
                formData.append('timestamp', new Date().toISOString());
                formData.append('source_file', uploadedFileName || "직접 입력");
                formData.append('file_size', uploadedFileContent ? uploadedFileContent.length : content.length);
                formData.append('user_agent', navigator.userAgent);
                formData.append('session_id', Date.now().toString());

                console.log("📤 Zapier로 전송 (FormData):", {
                    conversation: finalContent.substring(0, 100) + '...',
                    processing_mode: 'complete',
                    timestamp: new Date().toISOString(),
                    source_file: uploadedFileName || "직접 입력"
                });
                
                // FormData 방식으로 전송 (CORS 우회 + Zapier 호환)
                const response = await fetch(webhook, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                // no-cors 모드에서는 응답을 읽을 수 없음 (정상)
                console.log("✅ Zapier로 FormData 전송 완료");
                
                const processingTime = Math.round((Date.now() - processingStartTime) / 1000);
                
                // 통계 업데이트
                stats.sessionCount++;
                updateStats();
                
                showStatus(`✅ 분석 & 저장 완료! (${processingTime}초 소요) - Zapier에서 개별 필드로 처리 중입니다.`, 'success');
                
                // 자동 초기화로 다음 세션 준비
                resetForNextSession();
                
            } catch (error) {
                console.error("❌ 처리 오류:", error);
                
                // no-cors 모드에서는 네트워크 오류만 실제 오류
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus(`❌ 네트워크 오류: Zapier Webhook URL을 확인해주세요.`, 'error');
                } else {
                    showStatus(`❌ 처리 중 오류가 발생했습니다: ${error.message}`, 'error');
                }
            } finally {
                // 버튼 복원
                processBtn.disabled = false;
                processBtn.innerHTML = '<span class="btn-text">🚀 분석 & 저장</span>';
            }
        }

        // 다음 세션을 위한 초기화
        function resetForNextSession() {
            sessionContent.value = '';
            uploadedFileContent = '';
            uploadedFileName = '';
            fileInfo.classList.add('hidden');
            fileInput.value = '';
        }

        // 이벤트 리스너
        processBtn.addEventListener('click', processSession);

        // 엔터키로 처리 (Ctrl+Enter)
        sessionContent.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                processSession();
            }
        });

        // 초기 통계 표시
        updateStats();

        // 페이지 로드 시 안내 메시지
        window.addEventListener('load', () => {
            showStatus('🧠 Neural Memory System v4.0 (FormData 완벽 버전)이 준비되었습니다!', 'info');
        });
    </script>
</body>
</html>
